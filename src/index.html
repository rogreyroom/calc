<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <meta
      name="description"
      content="Simple calculator application made with javascript, html, and scss. The design is based on a free PSD project."
    />
    <meta property="og:title" content="Robert Adamczewski - hydro app" />
    <meta
      property="og:description"
      content="Simple calculator application made with javascript, html, and scss. The design is based on a free PSD project."
    />
    <meta property="og:url" content="https://rogreyroom.github.io/calc/" />
    <meta
      property="og:image"
      content="https://rogreyroom.github.io/calc/images/cover.png"
    />
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./style/style.scss" />
  </head>
  <body>
    <main class="main">
      <section class="calculator">
        <header class="calculator__display">
          <p class="calculator__score-operations score-operations--js"></p>
          <h1 class="calculator__score score--js">0</h1>
        </header>
        <div class="calculator__buttons">
          <button class="calculator__button calculator__button--function" data-operation="%">
            %
          </button>
          <button class="calculator__button calculator__button--function" data-operation="+/-">
            +/-
          </button>
          <button class="calculator__button calculator__button--function" data-operation="C">
            C
          </button>
          <button class="calculator__button calculator__button--operation" data-operation="/">
            /
          </button>
          <button class="calculator__button" data-number="7">
            7
          </button>
          <button class="calculator__button" data-number="8">
            8
          </button>
          <button class="calculator__button" data-number="9">
            9
          </button>
          <button class="calculator__button calculator__button--operation" data-operation="*">
            x
          </button>
          <button class="calculator__button" data-number="4">
            4
          </button>
          <button class="calculator__button" data-number="5">
            5
          </button>
          <button class="calculator__button" data-number="6">
            6
          </button>
          <button class="calculator__button calculator__button--operation" data-operation="-">
            -
          </button>
          <button class="calculator__button" data-number="1">
            1
          </button>
          <button class="calculator__button" data-number="2">
            2
          </button>
          <button class="calculator__button" data-number="3">
            3
          </button>
          <button class="calculator__button calculator__button--operation" data-operation="+">
            +
          </button>
          <button class="calculator__button" data-number="0">
            0
          </button>
          <button class="calculator__button" data-number=",">
            ,
          </button>
          <button class="calculator__button calculator__button--equal" data-operation="=">
            =
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
